<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bliss Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #translatorForm {
      text-align: center;
      margin-bottom: 20px;
    }
    #translatorForm input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
    }
    #translatorForm button {
      padding: 10px 20px;
      font-size: 1rem;
    }
    #output {
      margin-top: 20px;
    }
    .word-section {
      margin-bottom: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .word-section p {
      text-align: center;
      font-weight: bold;
    }
    .components {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .component {
      text-align: center;
    }
    .component img,
    .word-section img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Bliss Translator</h1>
  <form id="translatorForm">
    <input type="text" id="inputText" placeholder="Enter text here" required />
    <button type="submit">Translate</button>
  </form>
  <div id="output"></div>

  <script>
    // Update these dictionaries to match your actual data.
    // Ensure that the keys match exactly (case-sensitive) with what you enter.
    const svgDict = {
      "horseradish": "horseradish.svg",
      "spicy": "spicy.svg",
      "root": "root.svg",
      "vegetable": "vegetable.svg",
      "example": "example.svg",
      "test": "test.svg",
      "word": "word.svg"
      // Add additional mappings as needed.
    };

    // Composite dictionary: if a word is composite, list its components.
    const compDict = {
      "horseradish": ["spicy", "root", "vegetable"]
      // Add additional composite mappings as needed.
    };

    /**
     * Creates a section for a given word.
     * If the word exists in svgDict, it shows the corresponding image and label.
     * If the word is composite (exists in compDict), it displays each component.
     */
    function createWordSection(word) {
      const section = document.createElement('div');
      section.className = 'word-section';

      // Main word output container.
      const mainOutput = document.createElement('div');
      
      if (svgDict[word]) {
        // If the word exists in svgDict, display its image and label.
        const img = document.createElement('img');
        img.src = "svg/" + svgDict[word];
        img.alt = word;
        mainOutput.appendChild(img);
        const label = document.createElement('p');
        label.textContent = word;
        mainOutput.appendChild(label);
        console.log("Found SVG for:", word);
      } else {
        // Otherwise, just display the word as text.
        const label = document.createElement('p');
        label.textContent = word + " (no symbol found)";
        mainOutput.appendChild(label);
        console.warn("No SVG found for:", word);
      }
      section.appendChild(mainOutput);

      // Check if the word has components in compDict.
      if (compDict[word]) {
        const compContainer = document.createElement('div');
        compContainer.className = 'components';
        compDict[word].forEach(comp => {
          const compDiv = document.createElement('div');
          compDiv.className = 'component';
          const compImg = document.createElement('img');
          // Use the corresponding svg from svgDict, or fallback to "blank.svg".
          if (svgDict[comp]) {
            compImg.src = "svg/" + svgDict[comp];
            console.log("Found SVG for component:", comp);
          } else {
            compImg.src = "svg/B_(uppercase).svg";
            console.warn("No SVG for component:", comp, "using blank.svg");
          }
          compImg.alt = comp;
          compDiv.appendChild(compImg);
          const compLabel = document.createElement('p');
          compLabel.textContent = comp;
          compDiv.appendChild(compLabel);
          compContainer.appendChild(compDiv);
        });
        section.appendChild(compContainer);
      }

      return section;
    }

    // Event listener for form submission.
    document.getElementById('translatorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const inputText = document.getElementById('inputText').value.trim();
      if (inputText === "") return;
      
      // Clear any previous output.
      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = "";
      
      // Split input text into words (adjust splitting logic if needed).
      const words = inputText.split(/\s+/);
      words.forEach(word => {
        const section = createWordSection(word);
        outputDiv.appendChild(section);
      });
    });
  </script>
</body>
</html>
